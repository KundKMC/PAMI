version: "2"

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-defaults
  identical-code:
    config:
      threshold: # language-defaults

plugins:
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 30
  phpcodesniffer:
    enabled: true
    config:
      standard: PSR2
      ignore_warnings: true
  phpmd:
    enabled: true
    config:
      rulesets: "cleancode,codesize,controversial,design,naming,unusedcode"

exclude_patterns:
  - "test/"
  - "tests/"
  - "vendor/"
  - "build/"
  - "docs/"